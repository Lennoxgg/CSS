<DOCTYPE html>
    <html >
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <title>SignUp</title>
            <link rel="stylesheet" href="style.css">
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'   
            rel='stylesheet'>
           
        </head>
        <body>
            <div class="wrapper">
                <form action="">
                    <h1>WELCOME</h1>
                    <h1>SignUp</h1>
                    <div class="input-box">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" placeholder="Enter email"required>
                    </div>
                    
                    <div class="input-box">
                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password"required><i class='bx bxs-low-vision'></i>
                    </div>
                    <div class="input-box">
                        <label for="psw-confirm"><b>Confirm Password</b></label>
                        <input type="psw-confirm" placeholder="Confirm Password"required>
                        <i class='bx bxs-low-vision'></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                        
                        <a href="#">Forgot Password </a>
                    </div>
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="subbtn">Signup</button>
                    <div class="register-link">
                        </br>
                    <p>Dont have an account?<a href="#">Register</a></p>
                    </div>
                    <div class="socicon">
                        <a href="https://m.facebook.com/login/"><img src="fb.png" width="50"alt=""></img></a>
                        <a href="https://www.instagram.com/accounts/login/?hl=en"><img src="Ig.png" width="50"></a>
                        <a href="https://www.tiktok.com/login"><img src="tiktok.png" alt="" width="50"></a>
                    </div>
                </form>
                
                
                
            </div>
            
            
        </body>
                
                  </html>
